name: nectar
description: Online groceries shopping app built with Flutter, Firebase and Bloc pattern.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  cloud_firestore: ^4.8.3
  equatable: ^2.0.5
  firebase_auth: ^4.7.1
  firebase_storage: ^11.2.5
  flutter:
    sdk: flutter
  flutter_facebook_auth: ^6.0.0
  flutter_svg: ^2.0.7
  google_sign_in: ^6.1.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl_phone_field: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/svg/
    - assets/png/
